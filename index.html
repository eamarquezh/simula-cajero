<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>EricBank</title>
</head>
<body class=".bg-luz">
    <main class="container">
        <h1 class="text-center text-secondary">EricBank <i class="bi bi-bank heading"></i></h1>
        <section id="pantalla" class="bg-info">
            <div id="datos">

            </div>
            
        </section>
        <section>
            <input type="text" id="myInput" class="bg-info" readonly>
        </section>
        <section id="teclado">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tbody>
                      <tr>
                        <td>
                            <button type="button" class="btn btn-secondary" id="btn1">1</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-secondary" id="btn2">2</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-secondary" id="btn3">3</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger btn-caja" id="btnc">Cancelar</button>
                        </td>
                      </tr>
                      <tr>
                        <td>
                            <button type="button" class="btn btn-secondary" id="btn4">4</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-secondary" id="btn5">5</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-secondary" id="btn6">6</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-warning btn-caja" id="btnb">Borrar</button>
                        </td>
                      </tr>
                      <tr>
                        <td>
                            <button type="button" class="btn btn-secondary" id="btn7">7</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-secondary" id="btn8">8</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-secondary" id="btn9">9</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-success btn-caja" id="btna">Aceptar</button>
                        </td>
                      </tr>
                      <tr>
                        <td>
                            <button type="button" class="btn btn-secondary" id="btnp">.</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-secondary" id="btn0">0</button>
                        </td>
                        <td>
                            
                        </td>
                        <td>
                            <div class="btn-group btn-group-lg" role="group" aria-label="sí y no">
                                <button type="button" class="btn btn-outline-success" id="btns">Sí</button>
                                <button type="button" class="btn btn-outline-primary" id="btnn">No</button>
                              </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </section>
    </main>

    <div class="position-fixed top-50 start-50 translate-middle">
        <div id="myToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Mensaje</strong>
            <small>hace unos segundos</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
          </div>
          <div class="toast-body" id="estatus">
            
          </div>
        </div>
      </div>
      
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  
</body>
</html>
